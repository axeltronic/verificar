<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificación de Certificados — Axeltronic</title>

  <script defer src="verify.js"></script>
</head>

<body>

    <div id="result"></div>
