<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Certificados — Axeltronic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- Librería QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
</head>

<body>

  <!-- ===== LOGIN ===== -->
  <div id="auth" style="max-width:400px;margin:auto;margin-top:40px;">
    <h2>Ingresar</h2>
    <input id="pass" type="password" placeholder="Contraseña">
    <button id="btnLogin">Entrar</button>
    <div id="authError" style="display:none;color:red;margin-top:10px;">
      Contraseña incorrecta
    </div>
  </div>

  <!-- ===== PANEL (oculto hasta loguear) ===== -->
  <div id="panel" style="display:none;max-width:600px;margin:auto;margin-top:30px;">
    <h2>Generar Certificado</h2>

    <label>Nombre completo</label>
    <input id="nombre" type="text">

    <label>DNI</label>
    <input id="dni" type="text">

    <label>Curso</label>
    <input id="curso" type="text">

    <label>Modalidad</label>
    <select id="modalidad">
      <option value="Presencial">Presencial</option>
      <option value="Online">Online</option>
    </select>

    <label>Sede</label>
    <input id="sede" type="text">

    <label>Fecha Finalización</label>
    <input id="fecha" type="date">

    <button id="btnGenerar">Generar certificado + QR</button>

    <h3 style="margin-top:25px;">Código generado:</h3>
    <div id="generatedCode" style="font-size:22px;font-weight:bold;"></div>

    <canvas id="qr" width="360" height="360" style="margin-top:20px;"></canvas>

    <br>
    <button id="btnDescargarQR" style="display:none;">Descargar QR</button>

    <hr style="margin-top:40px;">
    <button onclick="promptForToken()">Cambiar Token GitHub</button>
    <button onclick="clearSavedToken()">Borrar Token Guardado</button>
  </div>

  <!-- ===== LÓGICA ADMIN ===== -->
  <script defer src="admin.js"></script>

</body>
</html>
