<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administrador — Axeltronic</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script defer src="admin.js"></script>
</head>

<body>

  <!-- LOGIN -->
  <div id="auth" class="container">
    <h1>Acceso</h1>
    <div class="card">
      <label>Contraseña</label>
      <input id="adminPass" type="password">
      <button id="btnLogin">Ingresar</button>
      <p id="authError" style="color:#ff5555; display:none;">Contraseña incorrecta</p>
    </div>
  </div>

  <!-- PANEL -->
  <div id="panel" style="display:none;">
    <div class="container">

      <h1>Generador de Certificados</h1>

      <div class="card">

        <form id="certForm">

          <label>Nombre completo</label>
          <input id="name" type="text">

          <label>DNI</label>
          <input id="dni" type="text">

          <label>Curso</label>
          <select id="course">
            <option value="Reparación de celulares">Reparación de celulares</option>
            <option value="Reparación de celulares intermedio">Reparación de celulares intermedio</option>
            <option value="Remanufactura de pantallas">Remanufactura de pantallas</option>
            <option value="Software básico-intermedio">Software básico-intermedio</option>
          </select>

          <label>Modalidad</label>
          <select id="modality">
            <option value="Presencial">Presencial</option>
            <option value="Online">Online</option>
          </select>

          <label>Sede</label>
          <input id="sede" type="text">

          <label>Finalización (mes/año)</label>
          <input id="enddate" type="month">

          <button type="submit">Generar certificado + QR</button>
        </form>

        <div id="result" style="display:none; margin-top:20px;">
          <h3>Código generado</h3>
          <p id="codeDisplay"></p>
          <img id="qrImage" style="width:260px;">
        </div>

      </div>

      <h2>Listado</h2>
      <pre id="list"></pre>

    </div>
  </div>

</body>
</html>
