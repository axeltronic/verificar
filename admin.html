<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Axeltronic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Cargar Alumno</h2>

    <label>Nombre completo</label>
    <input type="text" id="nombre" required>

    <label>DNI</label>
    <input type="text" id="dni" required>

    <label>Curso</label>
    <select id="curso" required>
        <option value="">Seleccioná</option>
        <option>Reparación de Celulares</option>
        <option>Software & Unlock</option>
        <option>Herramientas Técnicas</option>
    </select>

    <label>Finalización</label>
    <input type="month" id="finalizacion" required>

    <button onclick="guardarAlumno()">Guardar alumno</button>

    <div id="status"></div>
</div>

<script src="admin.js"></script>

</body>
</html>
