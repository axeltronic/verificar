<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel — Axeltronic Certificados</title>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        .card {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            max-width: 450px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #222;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        label { margin-top: 10px; display: block; }
        button {
            margin-top: 15px;
            padding: 12px;
            background: #4CAF50;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }
        #panel { display: none; }
        #qrPreview { margin-top: 20px; }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="auth" class="card">
        <h2>Acceso al Panel</h2>
        <input type="password" id="pass" placeholder="Contraseña">
        <button id="btnLogin">Entrar</button>
        <p id="authError" style="color:red; display:none;">Contraseña incorrecta</p>
    </div>

    <!-- PANEL ADMIN -->
    <div id="panel" class="card">
        <h2>Registrar Alumno</h2>

        <form id="formAlumno">

            <label>Nombre Completo</label>
            <input id="nombre" required>

            <label>DNI</label>
            <input id="dni" required>

            <label>Curso</label>
            <select id="curso">
                <option value="Reparación de Celulares">Reparación de Celulares</option>
                <option value="Reparación Intermedio">Reparación Intermedio</option>
                <option value="Remanufactura de Pantallas">Remanufactura de Pantallas</option>
                <option value="Software Básico / Intermedio">Software Básico / Intermedio</option>
            </select>

            <label>Modalidad</label>
            <label><input type="radio" name="modalidad" value="Presencial" checked> Presencial</label>
            <label><input type="radio" name="modalidad" value="Online"> Online</label>

            <label>Sede</label>
            <input id="sede" placeholder="Ej: Mendoza - Capital" required>

            <label>Finalización (Mes-Año)</label>
            <input id="finalizacion" placeholder="06-2024" required>

            <button type="submit">Generar Certificado</button>
        </form>

        <img id="qrPreview">
    </div>

    <script>
        // ================== LOGIN ==================
        const PASSWORD = "keycert";

        document.getElementById("btnLogin").addEventListener("click", () => {
            const pass = document.getElementById("pass").value;

            if (pass === PASSWORD) {
                document.getElementById("auth").style.display = "none";
                document.getElementById("panel").style.display = "block";
            } else {
                document.getElementById("authError").style.display = "block";
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="admin.js"></script>

</body>
</html>
