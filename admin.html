<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Certificados — Axeltronic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TU CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Librería QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script defer src="admin.js"></script>
</head>

<body>

  <!-- =============== LOGIN =============== -->
  <div id="auth" class="container" style="max-width:400px; margin-top:40px;">
    <h1>Acceso</h1>

    <div class="card">
      <label>Contraseña</label>
      <input id="pass" type="password">

      <button id="btnLogin">Ingresar</button>

      <p id="authError" style="color:#ff5555; display:none; margin-top:10px;">
        Contraseña incorrecta
      </p>
    </div>
  </div>

  <!-- =============== PANEL =============== -->
  <div id="panel" style="display:none;">
    <div class="container">

      <h1>Generador de Certificados</h1>

      <div class="card">

        <label>Nombre completo</label>
        <input id="nombre" type="text">

        <label>DNI</label>
        <input id="dni" type="text">

        <label>Curso</label>
        <select id="curso">
          <option value="Reparación de celulares">Reparación de celulares</option>
          <option value="Reparación de celulares intermedio">Reparación de celulares intermedio</option>
          <option value="Remanufactura de pantallas">Remanufactura de pantallas</option>
          <option value="Software básico-intermedio">Software básico-intermedio</option>
        </select>

        <label>Modalidad</label>
        <select id="modalidad">
          <option value="Presencial">Presencial</option>
          <option value="Online">Online</option>
        </select>

        <label>Sede</label>
        <input id="sede" type="text">

        <label>Finalización</label>
        <input id="fecha" type="month">

        <button id="btnGenerar">Generar certificado + QR</button>

        <!-- RESULTADO -->
        <div id="qrContainer" style="display:none; margin-top:25px; text-align:center;">
          <h3>Código generado</h3>
          <p id="generatedCode" style="font-size:22px; font-weight:bold;"></p>

          <canvas id="qr" style="margin-top:15px;"></canvas>

          <button id="btnDescargarQR" style="margin-top:20px;">Descargar QR</button>
        </div>

      </div>

      <hr style="margin-top:40px;">

      <h3>Opciones avanzadas</h3>
      <button onclick="promptForToken()">Ingresar / Cambiar Token GitHub</button>
      <button onclick="clearSavedToken()">Borrar Token Guardado</button>

    </div>
  </div>

</body>
</html>
